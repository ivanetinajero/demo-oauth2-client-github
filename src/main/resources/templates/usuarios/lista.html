
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Listado de Usuarios</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">    
   <style>
      body {
         display: flex;
         flex-direction: column;
         min-height: 100vh;
      }
      main {
         flex: 1 0 auto;
      }     
   </style>
</head>
<body>
   <div class="container" style="margin-top: 30px;">

      <div th:replace="~{fragments/menus :: menus-app}"></div>

      <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
         <h2 class="fw-bold">Usuarios</h2>
         <div>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevoUsuario">
               <i class="bi bi-plus-circle"></i> Nuevo Usuario
            </a>
         </div>
      </div>

      <!-- Mensajes flash -->
      <div th:if="${msg}" class="alert alert-success alert-dismissible fade show mt-4" role="alert">
         <span th:text="${msg}"></span>
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
      </div>

      <div class="table-responsive">
         <table class="table table-hover align-middle">
            <thead class="table-dark">
               <tr>
                  <th>ID</th>
                  <th>Nombre Completo</th>
                  <th>Email</th>
                  <th>Estatus</th>
                  <th>GitHub Login</th>
                  <th>Perfiles</th>
                  <th class="text-center">Acciones</th>
               </tr>
            </thead>
            <tbody>
               <tr th:each="usuario : ${usuarios.content}">
                  <td th:text="${usuario.id}"></td>
                  <td th:text="${usuario.nombreCompleto}"></td>
                  <td th:text="${usuario.email}"></td>
                  <td th:text="${usuario.estatus}"></td>
                  <td th:text="${usuario.githubLogin}"></td>
                  <td>
                     <span th:each="perfil : ${usuario.perfiles}" th:text="${perfil.perfil}" class="badge bg-info me-1"></span>
                  </td>
                  <td class="text-center">
                     <button class="btn btn-warning btn-sm btn-icon me-1" data-bs-toggle="modal" th:attr="data-id=${usuario.id}" data-bs-target="#modalEditarUsuario" title="Editar">
                        <i class="bi bi-pencil-square"></i>
                     </button>
                     <button class="btn btn-danger btn-sm btn-icon" data-bs-toggle="modal" th:attr="data-id=${usuario.id}" data-bs-target="#modalEliminarUsuario" title="Eliminar">
                        <i class="bi bi-trash"></i>
                     </button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
      <!-- Paginación -->
      <div class="row align-items-center mt-3" th:if="${usuarios.totalPages > 1}">
         <div class="col-md-6 text-start">
            <span class="fw-semibold">Total Registros: <span th:text="${usuarios.totalElements}"></span></span>
         </div>
         <div class="col-md-6">
            <nav>
               <ul class="pagination justify-content-end mb-0">
                  <li class="page-item" th:classappend="${usuarios.first} ? 'disabled'">
                     <a class="page-link" th:href="@{/usuarios(page=0)}" title="Primera">
                        <i class="bi bi-chevron-double-left"></i>
                     </a>
                  </li>
                  <li class="page-item" th:classappend="${usuarios.first} ? 'disabled'">
                     <a class="page-link" th:href="@{/usuarios(page=${usuarios.number - 1})}" title="Anterior">
                        <i class="bi bi-chevron-left"></i>
                     </a>
                  </li>
                  <li class="page-item" th:if="${usuarios.number > 0}">
                     <a class="page-link" th:href="@{/usuarios(page=${usuarios.number - 1})}" th:text="${usuarios.number}"></a>
                  </li>
                  <li class="page-item active">
                     <span class="page-link" th:text="${usuarios.number + 1}"></span>
                  </li>
                  <li class="page-item" th:if="${usuarios.number < usuarios.totalPages - 1}">
                     <a class="page-link" th:href="@{/usuarios(page=${usuarios.number + 1})}" th:text="${usuarios.number + 2}"></a>
                  </li>
                  <li class="page-item" th:classappend="${usuarios.last} ? 'disabled'">
                     <a class="page-link" th:href="@{/usuarios(page=${usuarios.number + 1})}" title="Siguiente">
                        <i class="bi bi-chevron-right"></i>
                     </a>
                  </li>
                  <li class="page-item" th:classappend="${usuarios.last} ? 'disabled'">
                     <a class="page-link" th:href="@{/usuarios(page=${usuarios.totalPages - 1})}" title="Última">
                        <i class="bi bi-chevron-double-right"></i>
                     </a>
                  </li>
               </ul>
            </nav>
         </div>
      </div>
   </div>
   
   <div th:insert="~{usuarios/_formNuevo :: modalNuevo}"></div>
   <div th:insert="~{usuarios/_formEditar :: modalEditar}"></div>   

   <!-- Modal Eliminar Usuario -->
   <div class="modal fade" id="modalEliminarUsuario" tabindex="-1" aria-labelledby="modalEliminarUsuarioLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <form th:action="@{/usuarios/eliminar}" method="post">
               <input type="hidden" id="eliminarUsuarioId" name="id">
               <div class="modal-header">
                  <h5 class="modal-title" id="modalEliminarUsuarioLabel">Eliminar Usuario</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
               </div>
               <div class="modal-body">
                  <p>¿Estás seguro que deseas eliminar este usuario?</p>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-danger">Eliminar</button>
               </div>
            </form>
         </div>
      </div>
   </div>

   <div th:replace="~{fragments/footer :: footer-app}"></div>

   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
   <script src="/ajax/usuarios-ajax.js"></script>
</body>
</html>
