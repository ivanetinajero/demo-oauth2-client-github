<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">    
    <style>
        body {
         display: flex;
         flex-direction: column;
         min-height: 100vh;
        }
        main {
            flex: 1 0 auto;
        } 
    </style>
</head>
<body>
    <div class="container" style="margin-top: 30px;">

        <div th:replace="~{fragments/menus :: menus-app}"></div>

        <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
            <h2 class="fw-bold">Productos</h2>
            <div>
                <a href="#" class="btn btn-outline-secondary me-2" data-bs-toggle="modal" data-bs-target="#modalFiltro">
                    <i class="bi bi-funnel"></i> Filtrar
                </a>
                <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevo">
                    <i class="bi bi-plus-circle"></i> Nuevo Producto
                </a>
            </div>
        </div>

        <!-- Mensajes flash -->
        <div th:if="${param.msg}" class="alert alert-success alert-dismissible fade show mt-4" role="alert">
            <span th:text="${param.msg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Fecha Creación</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos.content}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.cantidad}"></td>
                        <td th:text="${#temporals.format(producto.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="text-center">
                            <button class="btn btn-warning btn-sm btn-icon me-1" data-bs-toggle="modal" th:attr="data-id=${producto.id}" data-bs-target="#modalEditar" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button sec:authorize="hasAuthority('ADMIN')" class="btn btn-danger btn-sm btn-icon" data-bs-toggle="modal" th:attr="data-id=${producto.id}" data-bs-target="#modalEliminar" title="Eliminar">
                                <i class="bi bi-trash"></i>
                            </button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Paginación -->
        <div class="row align-items-center mt-3" th:if="${productos.totalPages > 1}">
            <div class="col-md-6 text-start">
                <span class="fw-semibold">Total Registros: <span th:text="${productos.totalElements}"></span></span>
            </div>
            <div class="col-md-6">
                <nav>
                    <ul class="pagination justify-content-end mb-0">
                        <!-- Botón primera página -->
                        <li class="page-item" th:classappend="${productos.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/productos(page=0)}" title="Primera">
                                <i class="bi bi-chevron-double-left"></i>
                            </a>
                        </li>
                        <!-- Botón anterior -->
                        <li class="page-item" th:classappend="${productos.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/productos(page=${productos.number - 1})}" title="Anterior">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        <!-- Página anterior al actual -->
                        <li class="page-item" th:if="${productos.number > 0}">
                            <a class="page-link" th:href="@{/productos(page=${productos.number - 1})}" th:text="${productos.number}"></a>
                        </li>
                        <!-- Página actual -->
                        <li class="page-item active">
                            <span class="page-link" th:text="${productos.number + 1}"></span>
                        </li>
                        <!-- Página siguiente al actual -->
                        <li class="page-item" th:if="${productos.number < productos.totalPages - 1}">
                            <a class="page-link" th:href="@{/productos(page=${productos.number + 1})}" th:text="${productos.number + 2}"></a>
                        </li>
                        <!-- Botón siguiente -->
                        <li class="page-item" th:classappend="${productos.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/productos(page=${productos.number + 1})}" title="Siguiente">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                        <!-- Botón última página -->
                        <li class="page-item" th:classappend="${productos.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/productos(page=${productos.totalPages - 1})}" title="Última">
                                <i class="bi bi-chevron-double-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div th:insert="~{productos/_formFiltrar :: modalFiltrar}"></div>    
    <div th:insert="~{productos/_formNuevo :: modalNuevo}"></div>
    <div th:insert="~{productos/_formEditar :: modalEditar}"></div>

    <!-- Modal Eliminar Producto -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/productos/eliminar}" method="post">
                    <input type="hidden" id="eliminarId" name="id">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEliminarLabel">Eliminar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro que deseas eliminar este producto?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer-app}"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/ajax/productos-ajax.js"></script>

</body>
</html>
